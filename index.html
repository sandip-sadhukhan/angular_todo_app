<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-5" ng-controller="todoController">
      <div class="row">
        <div class="col-md-6 col-sm-12 mx-auto">
          <h4 class="mb-3 text-center">Todo App</h4>
          <hr />
          <form ng-submit="addEditTodo()">
            <div class="form-group">
              <div class="d-flex">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Todo"
                  ng-model="input"
                />
                <div>
                  <button
                    type="submit"
                    class="ms-1 btn btn-primary"
                    ng-disabled="!isInputEmpty()"
                  >
                    {{state}}
                  </button>
                </div>
              </div>
            </div>
          </form>
          <!-- todos -->
          <div class="alert alert-warning mt-4" ng-if="todos.length == 0">
            No Todo is present. Please add todo from above.
          </div>
          <div class="card card-body my-4 bg-light" ng-if="todos.length > 0">
            <ul class="list-group">
              <li class="list-group-item" ng-repeat="todo in todos">
                <div class="d-flex justify-content-between">
                  <div>{{todo.body}}</div>
                  <div class="d-flex ms-1">
                    <button
                      class="btn btn-sm btn-info me-2"
                      ng-click="editState(todo.id, todo.body)"
                    >
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button
                      class="btn btn-sm btn-danger"
                      ng-click="removeTodo(todo.id)"
                    >
                      <i class="bi bi-archive-fill"></i>
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- copyright -->
    <p class="text-center text-muted small">Made by Sandip Sadhukhan</p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
